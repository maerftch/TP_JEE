<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="temp1">
<head>
    <meta charset="UTF-8">
    <title>Form Patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3">
    <form method="post" th:action="@{save(page=${page},keyword=${keyword})}">
        <div class="form-g" >
            <label>ID</label>
            <input class="form-control" type="hidden" name="id" th:value="${patient.id}">

        </div>
        <div class="form-g" >
            <label for="nom">Nom</label>
            <input id="nom" class="form-control" type="text" name="nom" th:value="${patient.nom}">
            <span class="text-danger" th:errors="${patient.nom}"></span>

        </div>
        <div class="form-g" >
            <label>Date de naissance</label>
            <input class="form-control" type="text" name="DateNaissance" th:value="${patient.datedeNaissance}">
            <span class="text-danger" th:errors="${patient.datedeNaissance}"></span>

        </div>
        <div class="form-g" >
            <label>Malade</label>
            <input  type="checkbox" name="malade" th:checked="${patient.malade}">
            <span class="text-danger" th:errors="${patient.malade}"></span>

        </div>
        <div class="form-g" >
            <label>Score</label>
            <input class="form-control" type="text" name="Score" th:value="${patient.score}">
            <span class="text-danger" th:errors="${patient.score}"></span>

        </div>
        <button type="submit" class="btn btn-primary">Save</button>

    </form>
    </div>

</div>
</div>
</body>
</html>
